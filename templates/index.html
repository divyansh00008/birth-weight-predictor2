<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Predictor</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e3f2fd, #bbdefb); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    h1 { color: #0d47a1; margin-bottom: 20px; text-align: center; font-weight: 600; letter-spacing: 0.5px; }
    .form-container { background-color: #ffffff; padding: 40px 50px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    form label { display: block; margin-bottom: 6px; color: #333; font-weight: 500; }
    form input { width: 100%; padding: 10px 12px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; transition: border-color 0.2s ease; }
    form input:focus { border-color: #1976d2; outline: none; box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2); }
    button { width: 100%; padding: 12px; background-color: #1976d2; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease; }
    button:hover { background-color: #1565c0; transform: translateY(-2px); }
  </style>
</head>
<body>
  <h1>Predict Birth Weight of Your Child</h1>
  <div class="form-container">
    <form action="/predict" method="POST">
      <label>Gestation</label><br>
      <input name="gestation" type="number"><br>
      <label>Parity</label><br>
      <input name="parity" type="number"><br>
      <label>Age</label><br>
      <input name="age" type="number"><br>
      <label>Weight</label><br>
      <input name="weight" type="number"><br>
      <label>Smoke</label><br>
      <input name="smoke" type="number"><br>

      <button type="submit">Predict Birth Weight</button>
    </form>
    {% if prediction %}
    <h3>Predicted Birth Weight: {{ prediction }}</h3>
    {% endif %}
  </div>
</body>
</html>
